<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:ital,wght@0,100;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,700;1,800;1,900&family=Amatic+SC:wght@400;700&family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Blinker:wght@100;200;300;400;600;700;800;900&family=Fira+Code:wght@300..700&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="first-section">
          <h3>Your Result</h3>
          <div class="result">
            <h1>76</h1>
            <span>of 100</span>
          </div>
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="second-section">
          <h2>Summary</h2>
          <div class="stats">
            <div class="rection">
              <div class="icon">
                <img src="assets/images/icon-reaction.svg" alt="" />
                <h4>Reaction</h4>
              </div>
              <div class="rection-stat">
                <h3>80 <span> /100</span></h3>
              </div>
            </div>
            <div class="memory">
              <div class="icon">
                <img src="assets/images/icon-memory.svg" alt="" />
                <h4>Memory</h4>
              </div>
              <div class="memory-stat">
                <h3>92 <span> /100</span></h3>
              </div>
            </div>
            <div class="verbal">
              <div class="icon">
                <img src="assets/images/icon-verbal.svg" alt="" />
                <h4>Verbal</h4>
              </div>
              <div class="verbal-stat">
                <h3>61 <span> /100</span></h3>
              </div>
            </div>
            <div class="visual">
              <div class="icon">
                <img src="assets/images/icon-visual.svg" alt="" />
                <h4>Visual</h4>
              </div>
              <div class="visual-stat">
                <h3>73 <span> /100</span></h3>
              </div>
            </div>
            <button><a href=""> Continue </a></button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
